<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Upload Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .upload-section {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        margin: 20px 0;
      }
      .templates-list {
        margin-top: 20px;
      }
      .template-item {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>PowerPoint Template Upload Test</h1>

    <div class="upload-section">
      <h3>Upload PowerPoint Template</h3>
      <input type="file" id="templateFile" accept=".pptx" />
      <button onclick="uploadTemplate()">Upload Template</button>
      <div id="uploadStatus"></div>
    </div>

    <div class="templates-list">
      <h3>Available Templates</h3>
      <button onclick="loadTemplates()">Refresh Templates</button>
      <div id="templatesList"></div>
    </div>

    <script>
      async function uploadTemplate() {
        const fileInput = document.getElementById("templateFile");
        const statusDiv = document.getElementById("uploadStatus");

        if (!fileInput.files[0]) {
          statusDiv.innerHTML =
            '<p style="color: red;">Please select a file</p>';
          return;
        }

        const formData = new FormData();
        formData.append("template", fileInput.files[0]);

        try {
          statusDiv.innerHTML = "<p>Uploading...</p>";

          const response = await fetch("/api/export/powerpoint/template", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            statusDiv.innerHTML = `<p style="color: green;">Upload successful! Template ID: ${data.templateId}</p>`;
            loadTemplates(); // Refresh the list
          } else {
            const errorData = await response.json();
            statusDiv.innerHTML = `<p style="color: red;">Upload failed: ${errorData.error}</p>`;
          }
        } catch (error) {
          statusDiv.innerHTML = `<p style="color: red;">Upload failed: ${error.message}</p>`;
        }
      }

      async function loadTemplates() {
        const templatesDiv = document.getElementById("templatesList");

        try {
          const response = await fetch("/api/export/powerpoint/template");

          if (response.ok) {
            const data = await response.json();
            const templates = data.templates || [];

            if (templates.length === 0) {
              templatesDiv.innerHTML = "<p>No templates uploaded yet.</p>";
            } else {
              templatesDiv.innerHTML = templates
                .map(
                  (template) => `
                            <div class="template-item">
                                <strong>${template.name}</strong><br>
                                <small>ID: ${template.id}</small><br>
                                <small>Uploaded: ${new Date(
                                  template.uploadedAt
                                ).toLocaleDateString()}</small>
                                <button onclick="deleteTemplate('${
                                  template.id
                                }')" style="background: #dc3545; margin-left: 10px;">Delete</button>
                            </div>
                        `
                )
                .join("");
            }
          } else {
            templatesDiv.innerHTML =
              '<p style="color: red;">Failed to load templates</p>';
          }
        } catch (error) {
          templatesDiv.innerHTML = `<p style="color: red;">Error loading templates: ${error.message}</p>`;
        }
      }

      async function deleteTemplate(templateId) {
        try {
          const response = await fetch(
            `/api/export/powerpoint/template?id=${templateId}`,
            {
              method: "DELETE",
            }
          );

          if (response.ok) {
            alert("Template deleted successfully");
            loadTemplates(); // Refresh the list
          } else {
            const errorData = await response.json();
            alert(`Failed to delete template: ${errorData.error}`);
          }
        } catch (error) {
          alert(`Error deleting template: ${error.message}`);
        }
      }

      // Load templates on page load
      loadTemplates();
    </script>
  </body>
</html>
