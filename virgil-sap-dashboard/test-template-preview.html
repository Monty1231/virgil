<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Preview Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .slide-preview {
        width: 400px;
        height: 300px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        position: relative;
      }
      .template-info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      .template-selector {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>Template Preview Test</h1>

    <div class="template-selector">
      <h3>Select Template</h3>
      <button onclick="loadTemplates()">Load Templates</button>
      <div id="templateList"></div>
    </div>

    <div class="template-info">
      <h3>Template Styles</h3>
      <div id="templateStyles">No template selected</div>
    </div>

    <div class="slide-preview" id="slidePreview">
      <h2>Sample Slide Title</h2>
      <p>This is a sample slide content to test template styling.</p>
      <ul>
        <li>Bullet point 1</li>
        <li>Bullet point 2</li>
        <li>Bullet point 3</li>
      </ul>
    </div>

    <script>
      let currentTemplateStyles = null;

      async function loadTemplates() {
        try {
          const response = await fetch("/api/export/powerpoint/template");

          if (response.ok) {
            const data = await response.json();
            const templates = data.templates || [];

            const templateList = document.getElementById("templateList");
            templateList.innerHTML = templates
              .map(
                (template) => `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            <strong>${template.name}</strong><br>
                            <small>ID: ${template.id}</small><br>
                            <button onclick="selectTemplate('${template.id}')">Select Template</button>
                        </div>
                    `
              )
              .join("");
          }
        } catch (error) {
          console.error("Error loading templates:", error);
        }
      }

      async function selectTemplate(templateId) {
        try {
          const response = await fetch(
            `/api/export/powerpoint/template-styles?id=${templateId}`
          );

          if (response.ok) {
            const styles = await response.json();
            currentTemplateStyles = styles;

            // Update template styles display
            document.getElementById("templateStyles").innerHTML = `
                        <strong>Background:</strong> #${styles.slideBackground}<br>
                        <strong>Primary Color:</strong> #${styles.primaryColor}<br>
                        <strong>Secondary Color:</strong> #${styles.secondaryColor}<br>
                        <strong>Title Color:</strong> #${styles.titleColor}<br>
                        <strong>Text Color:</strong> #${styles.textColor}<br>
                        <strong>Font Family:</strong> ${styles.fontFamily}<br>
                        <strong>Title Font Size:</strong> ${styles.titleFontSize}px<br>
                        <strong>Body Font Size:</strong> ${styles.bodyFontSize}px
                    `;

            // Update slide preview
            updateSlidePreview(styles);

            console.log("Template styles loaded:", styles);
          }
        } catch (error) {
          console.error("Error loading template styles:", error);
        }
      }

      function updateSlidePreview(styles) {
        const preview = document.getElementById("slidePreview");

        // Apply template styles
        preview.style.background = `#${styles.slideBackground}`;
        preview.style.color = `#${styles.primaryColor}`;
        preview.style.fontFamily = styles.fontFamily;

        // Update title
        const title = preview.querySelector("h2");
        if (title) {
          title.style.color = `#${styles.titleColor}`;
          title.style.fontSize = `${styles.titleFontSize}px`;
        }

        // Update text
        const text = preview.querySelector("p");
        if (text) {
          text.style.color = `#${styles.textColor}`;
          text.style.fontSize = `${styles.bodyFontSize}px`;
        }

        // Update list items
        const listItems = preview.querySelectorAll("li");
        listItems.forEach((item) => {
          item.style.color = `#${styles.textColor}`;
          item.style.fontSize = `${styles.bodyFontSize}px`;
        });
      }

      // Load templates on page load
      loadTemplates();
    </script>
  </body>
</html>
